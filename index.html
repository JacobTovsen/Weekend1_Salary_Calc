<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendor/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <title>Weekend1 Salary Calculator</title>

<body>
    <h1>Salary Calculator</h1>
    <section class="inputEmployee">
        <h3>Add Employee</h3>
        <input placeholder="First Name" id="firstName" />
        <input placeholder="Last Name" id="lastName" />
        <input placeholder="ID" id="id" />
        <input placeholder="Title" id="title" />
        <input placeholder="Annual Salary" id="annualSalary" />
        <button class="btn btn-primary" id="employeeButton">Submit</button>
        <br>
        <br>
    </section>  
    <!-- end input section -->
    <section>
        <table style="width:100%" class="tableInput">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
            <tr>
                <td>Jake</td>
                <td>Tovsen</td>
                <td>55417</td>
                <td>Student</td>
                <td>$1,000,000</td>
            </tr>
        </table>

    </section>
    <!-- end table section -->

    <section>
        <h4>Total Monthly:</h4>
    </section>
    <!-- end total monthly -->

</html>
