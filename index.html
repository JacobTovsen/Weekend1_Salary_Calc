<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendor/jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weekend1 Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <section class="inputEmployee">
        <h3>Add Employee</h3>
        <input type="text" placeholder="First Name" id="firstName" />
        <input type="text" placeholder="Last Name" id="lastName" />
        <input type="text" placeholder="ID" id="id" />
        <input type="text" placeholder="Title" id="title" />
        <input type="number" placeholder="Annual Salary" id="annualSalary" />
        <button class="btn btn-secondary" id="employeeButton">Submit</button>
        <br>
        <br>
    </section>  
    <!-- end input section -->
    <section>
        <h3>Employees</h3>
        <table class="table">
            <thead class="tableHead">
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </thead>
            <tbody class="tableData">

            </tbody>
            <tbody>
                <tr class="blankRow">
                    <td colspan="5">
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <!-- end table section -->

    <section>
        <br>
        <br>
        <h4 id="totalMonthly"></h4>
    </section>
    <!-- end total monthly -->
</body>
</html>
